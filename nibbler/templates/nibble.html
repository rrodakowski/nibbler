{% extends "base_email.html" %}
{% block content %}
{% for article in articles %}
<tr>
    <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td style="color: #153643; font-family: Arial, sans-serif; font-size: 1.8em;">
                    <b>{{article.title}}</b>
                </td>
            </tr>
            <tr>
                <td style="color: #153643; font-family: Arial, sans-serif; font-size: 1.2em;">
                    By {{article.feed_title}}
                </td>
            </tr>
            <tr>
                <td style="padding: 20px 0 0 0; color: #153643; font-family: Arial, sans-serif; font-size: 1.4em; line-height: 20px;">
                    {{article.article_text}}
                </td>
            </tr>
            <tr>
                <td style="padding: 0 0 30px 0; color: #153643; font-family: Arial, sans-serif; font-size: 1.4em; line-height: 20px;">
                    <a href="{{article.link}}">View Article on Original Site</a>
                </td>
            </tr>
        </table>
    </td>
</tr>
{% endfor %}
{% endblock %}
